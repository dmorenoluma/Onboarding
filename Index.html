<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="Assets/Css/Styles.css">
  <title class="titulo">Luma Cloud</title>
</head>

<body>

<header class="header">
  <div class="header-container">

    <div class="logo">
      <img src="Assets/Img/Icono2.0.png" class="logo-img" alt="Logo de la empresa">
      <span class="logo-text">Luma Cloud</span>
    </div>

    <nav class="nav">
      <a href="https://lumacloud.co/" target="_blank">Inicio</a>
      <a href="https://lumacloud.co/servicios/" target="_blank">Servicios</a>
      <a href="https://lumacloud.co/quienes-somos/" target="_blank">Nosotros</a>
      <a href="https://lumacloud.co/contactenos/" target="_blank">Contacto</a>
      <a href="#formulario-section" class="btn">Regístrate</a>
    </nav>

  </div>
</header>

<h1 class="titulo"> Quienes somos </h1>
<p class="parrafo">En Luma Cloud, no solo ofrecemos infraestructura...</p>

<div class="cont_form" id="formulario-section">
  <h2>Registrate</h2>

  <form id="formulario">

    <h3>Información Personal</h3>
    <label>Nombre completo:</label>
    <input type="text" name="nombre" required>

    <label>Fecha de nacimiento:</label>
    <input type="date" name="fecha_nacimiento" required>

    <label>Edad:</label>
    <input type="number" name="edad" min="0" required>

    <label>Género:</label>
    <select name="genero">
      <option value="femenino">Femenino</option>
      <option value="masculino">Masculino</option>
      <option value="otro">Otro</option>
    </select>

    <h3>Documento de Identidad</h3>
    <label>Tipo de documento:</label>
    <select name="tipo_documento">
      <option value="Cedula">cedula</option>
      <option value="pasaporte">Pasaporte</option>
      <option value="otro">Otro</option>
    </select>

    <label>Número de documento:</label>
    <input type="text" name="numero_documento" required>

    <h3>Información de Contacto</h3>
    <label>Teléfono:</label>
    <input type="tel" name="telefono">

    <label>Correo electrónico:</label>
    <input type="email" name="correo">

    <label>Dirección:</label>
    <input type="text" name="direccion">

    <label>Ciudad:</label>
    <input type="text" name="ciudad">

    <label>País:</label>
    <input type="text" name="pais">

    <h3>Información Adicional</h3>
    <label>Estado civil:</label>
    <select name="estado_civil">
      <option value="soltero">Soltero/a</option>
      <option value="casado">Casado/a</option>
      <option value="union libre">Unión libre</option>
      <option value="otro">Otro</option>
    </select>

    <label>Ocupación:</label>
    <input type="text" name="ocupacion">

    <button type="submit">Enviar</button>

  </form>
</div>

<!-- CONTENEDOR DE LA TABLA -->
<div id="lista-usuarios" class="cont_lista"></div>

<!-- SCRIPT CORRECTO -->
<script src="Assets/Js/form.js"></script>

</body>
</html>
